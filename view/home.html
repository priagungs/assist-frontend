<section id="home">
    <div class="row card-container">
        <img id="profile-photo" class="circle" alt="">
        <div class="card">
                <h4><span id="name"></h4>
                <h5>NIP         = <span id="nip"></h5>
                <h5>Division    = <span id="division"></h5>
                <h5>Role        = <span id="role"></h5>
                <h5>Superior    = <span id="superior-name"></span>(<span id="superior-id"></span>)</h5>
        </div>
    </div>
    <div>
        <div class="item-title-container">
            <h3 class="font-weight-bold font-red">Items</h3>
            <div class="filter-container">
                <label for="filter" class="mx-auto">Show:</label>
                <select class="filter mx-auto" data-tableId="items">
                  <option value="all">All</option>
                  <option value="requested">Requested</option>
                  <option value="approved">Approved</option>
                  <option value="rejected">Rejected</option>
                  <option value="sent">Sent</option>
                  <option value="returned">Returned</option>
                </select>
            </div>
            <i class="fas fa-plus " data-toggle="modal" data-target="#add-request"></i>
        </div>
        <table id="items" class="table table-responsive-sm table-hover table-bordered">
            <thead>
                <tr class="text-light">
                    <th class="text-center dark_red">No</th>
                    <th class="text-center dark_red">Item Name</th>
                    <th class="text-center dark_red">Qty</th>
                    <th class="text-center dark_red">Status</th>
                </tr>
          </thead>
          <tbody id="content-items">
          </tbody>
      </table>
      <!-- Pagination -->
      <nav aria-label="Page navigation">
          <ul class="pagination">
              <li class="page-item" id="page-item-prev">
                  <a class="page-link" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                  </a>
              </li>
              <li class="page-item page-next" id="page-item-next">
                  <a class="page-link" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                  </a>
              </li>
          </ul>
      </nav>
    </div>
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="home-item-detail" tabindex="-1" role="dialog" aria-labelledby="item-detail-name" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="item-detail-name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section id="detail-item">
                        <div class="row">
                            <div class="col-4">
                                <img class="img-thumbnail" alt="">
                            </div>
                            <div class="col-8">
                                <p><b>Price                 : </b>Rp <span id="item-price"></span></p>
                                <p><b>Quantity              : </b><span id="item-total-qty"></span></p>
                                <p><b>Available Quantity    : </b><span id="item-available-qty"></span></p>
                                <p id="item-description"></p>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="return-btn">Return Item(s)</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- add request modal -->
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="add-request" tabindex="-1" role="dialog" aria-labelledby="add-request-name" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-request-name">Add Request(s)</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <nav>
                            <div class="input-group col-8 search-bar">
                                <input type="text" id="search-item" class="form-control" placeholder="Search" aria-label="Input group example" aria-describedby="btnGroupAddon">
                            </div>
                        </nav>
                        <table id="items" class="table table-responsive-sm table-hover table-bordered">
                            <thead>
                                <tr class="text-light">
                                    <th class="text-center dark_red">Item Name</th>
                                    <th class="text-center dark_red">Qty</th>
                                </tr>
                            </thead>
                            <tbody id="content-items">
                            </tbody>
                      </table>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" id="return-btn">Request</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
