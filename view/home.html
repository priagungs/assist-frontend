<section id="home">
    <div class="row card-container">
        <img src="public/images/profile.png" class="circle" alt="">
        <div class="card">
                <h4><span id="name"></h4>
                <h5>NIP         = <span id="nip"></h5>
                <h5>Division    = <span id="division"></h5>
                <h5>Role        = <span id="role"></h5>
                <h5>Superior    = (<span id="superior"></span>)</h5>
        </div>
    </div>
    <div>
        <h3 class="font-weight-bold font-red">Items</h3>
        <label for="filter" class="mx-auto">Show:</label>
        <select class="filter mx-auto" data-tableId="items">
          <option value="all">All</option>
          <option value="requested">Requested</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
          <option value="sent">Sent</option>
          <option value="returned">Returned</option>
        </select>
        <table id="items" class="table table-hover table-bordered">
            <thead>
                <tr class="text-light">
                    <th class="text-center dark_red">No</th>
                    <th class="text-center dark_red">Item Name</th>
                    <th class="text-center dark_red">Qty</th>
                    <th class="text-center dark_red">Status</th>
                    <th class="text-center dark_red"></th>
                </tr>
          </thead>
          <tbody id="content-items">
          </tbody>
      </table>
      <div class="d-flex justify-content-end align-items-baseline">
        <button class="btn btn-primary btn-sm mx-2">
            prev
        </button>
        <div class="page-number">  3  </div>
        <button class="btn btn-primary btn-sm mx-2">
            next
        </button>
      </div>
    </div>
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="home-item-detail" tabindex="-1" role="dialog" aria-labelledby="item-detail-name" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="item-detail-name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section id="detail-item">
                        <div class="row">
                            <div class="col-4">
                                <img class="img-thumbnail" alt="">
                            </div>
                            <div class="col-8">
                                <p><b>Price                 : </b>Rp <span id="item-price"></span></p>
                                <p><b>Quantity              : </b><span id="item-total-qty"></span></p>
                                <p><b>Available Quantity    : </b><span id="item-available-qty"></span></p>
                                <p id="item-description"></p>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</section>
