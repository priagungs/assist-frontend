<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/loginstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/public/js/login.js" ></script>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row d-flex justify-content-center align-items-center" id="pwd-container">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <form method="post" role="login" class="form-login">
                    <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="Logo Product" />
                    <input type="text" id="username" class="form-control input-lg" placeholder="Username" value="" />
                    <input type="password" id="password" class="form-control input-lg" placeholder="Password" value="" />
                    <input type="button" id="login" class="btn btn-lg btn-primary btn-block" value="Login" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
